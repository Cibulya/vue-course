<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>
      <div class="steps">
        <div class="steps-content">
          <span 
          >
            {{activeStep.text}}
          </span>
        </div>
        <ul class="steps-list">
          <li 
          v-for="(item,i) in steps"
          :class="['steps-item',{active:activeIndex === i,done:activeIndex > i}]"
          :key="item.title"
          @click="setActive(i)"
          >
            <span>{{i}}</span> {{item.title}}
          </li>
        </ul>
        <div
        >
          <button
          v-show="!end"
           :class="['btn',{primary:activePrev}]"
           @click="prev"
           >Назад
          </button>
          <button
          v-show="!finalStep" 
          :class="['btn',{primary:activeNext}]"
          @click="nextOfFinish"
          >Вперед</button>
         <button
         v-show="finalStep && !end"
            class="btn"
            v-show="finalStep"
            @click="endQ"
          >Закончить
        </button>
        <button
            class="btn"
            v-show="end"
            @click="reset"
          >
          Начать заново
        </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="vue.js"></script>
  </body>
</html>
